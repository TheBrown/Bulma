<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Welcom to Bulma CSS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
    <script src="https://use.fontawesome.com/release/v5.0.0/js/all.js"></script>
</head>
<body>
    <section class="section">
        <div class="container">
            <h1 class="title">
                Hello world!
            </h1>
            <p class="subtitle">
                My first try with <strong>Bulma</strong>! in everyday
            </p>
        </div>
    </section>
    <hr>

    <!-- Button -->
    <section class="section">
        <div class="container">
            <h1 class="title">Button</h1>
            <p class="field">
                <a href="#" class="button">Add me</a>
            </p><br>
        </div>

        <div class="container">
            <h1 class="subtitle">Button color</h1>
            <p class="field">
                <a href="#" class="button is-primary">Add me</a>
                <a href="#" class="button is-link">Add me</a>
                <a href="#" class="button is-info">Add me</a>
                <a href="#" class="button is-success">Add me</a>
                <a href="#" class="button is-warning">Add me</a>
                <a href="#" class="button is-danger">Add me</a>
            </p><br>
        </div>


        <div class="container">
            <h1 class="subtitle">Button Size</h1>
            <p class="field">
                <a href="#" class="button is-small">Button</a>
                <a href="#" class="button">Button</a>
                <a href="#" class="button is-medium">Button</a>
                <a href="#" class="button is-large">Button</a>
            </p><br>
        </div>

        <div class="container">
                <h1 class="subtitle">Button Style or State</h1>
                <p class="field">
                    <a href="#" class="button is-primary is-outlined">Button</a>
                    <a href="#" class="button is-primary is-loading">Button</a>
                    <a href="#" class="button is-primary disabled">Button</a>
                </p><br>
            </div>
    </section>

    
</body>
</html>
